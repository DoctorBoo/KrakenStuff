<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="../public/stylesheets/style.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <h1>{{title}}</h1>
    <h2>Ticker Result</h2>
    <ul class="ticker">
        <li *ngFor="let tick of Ticks">
            <span class="badge">{{tick.name}}</span> {{tick.pair}}
        </li>
    </ul>
</body>
</html>
